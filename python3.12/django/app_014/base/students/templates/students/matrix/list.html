{% extends "base.html" %}

{% block title %}Мои блоки{% endblock %}

{% block content %}
  <h1>Мои блоки</h1>
  <div class="module">
    {% for course in object_list %}
      <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p><a href="{% url "student_course_detail" matrix.id %}">
        Доступные данные</a></p>
      </div>
    {% empty %}
      <p>
        Ты пока не присоединился к изучение ни одного из блоков.
        <a href="{% url "matrix_list" %}">Взглянуть на блоки</a>
       
      </p>
    {% endfor %}
  </div>
{% endblock %}
