{% extends 'base.html' %}
{% block title %}
    Share an image
{% endblock title %}
{% block content %}
    <h1>Share a content(image)</h1>
    <img src="{{ request.GET.url }}" alt="img" class="image-preview">
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Share">
    </form>
{% endblock content %}
