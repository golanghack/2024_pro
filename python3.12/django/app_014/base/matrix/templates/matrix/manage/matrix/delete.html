{% extends "base.html" %}

{% block title %}Удалить блок{% endblock %}

{% block content %}
  <h1>Удалить блок "{{ object.title }}"</h1>
  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Уверен? "{{ object }}"?</p>
      <input type="submit" value="Однозначно удалить к чертям">
    </form>
  </div>
{% endblock %}
