{% block content %}

<form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    <input type="file" name="image_file">
    <input type="submit" name="" id="" value="Submit">
</form>
{% if image_url %} 
    <p>
        file uploaded at -> <a href="{{ image_url }}">{{ image_url }}</a>
    </p>
{% endif %} 
{% endblock %}
